<form [formGroup]="uploadForm" (ngSubmit)="save()">
<label >Upload File  </label><br><br>
<input type="text" formControlName="name" placeholder="Product Name ..."><br>
<input type="number" formControlName="price" placeholder="Price ..."><br>
<input type="file" (change)='fileChange($event)' formControlName="filename"><br>

<button type="submit">Save</button>
</form>
